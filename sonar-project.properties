# must be unique in a given SonarQube instance
sonar.projectKey=fmohr.PROSECO
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=PROSECO
sonar.projectVersion=0.0.1
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=./core/src/main,./webserver/src/main,./commons/src/main

sonar.java.binaries=./core/build/classes,./webserver/build/classes,./commons/build/classes
sonar.exclusions=/webserver/res/**/*

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Enable verbose debugging
sonar.log.level=TRACE
sonar.showProfiling=true

# tests
#sonar.dynamicAnalysis=reuseReports
#sonar.tests=./core/src/test,./webserver/src/test,./commons/src/test
sonar.junit.reportsPath=./core/build/test-results/test/,./commons/build/test-results/test/,./webserver/build/test-results/test/
sonar.coverage.jacoco.xmlReportPaths=./core/build/reports/jacoco/test/jacocoTestReport.xml,./commons/build/reports/jacoco/test/jacocoTestReport.xml,./webserver/build/reports/jacoco/test/jacocoTestReport.xml
