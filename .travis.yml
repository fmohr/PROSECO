language: java
install: true
sudo: false  # faster builds

# Cache gradle files:
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8


before_script: 
  - chmod +x gradlew
  - chmod -R +x core/domains/test/prototypes
  
addons:
  sonarcloud:
    organization: "fmohr-github"
   
   
script:
  - ./gradlew build
  #- ./gradlew generateJavadoc
  #- git fetch --unshallow
  - git fetch --no-tags --unshallow https://github.com/fmohr/PROSECO.git +development:refs/heads/development
  - 'if [ "$TRAVIS_PULL_REQUEST_SLUG" = "$TRAVIS_REPO_SLUG" ]; then sonar-scanner; fi' # sonar only on internal PR

branches:
  only:
  - master
  - development
